
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜덤 이미지</title>
</head>
<body>


  <img id="img">

  <!-- 1️⃣ 여기! GAS 웹앱 URL을 script src 로 넣는다 -->

  <script src="https://script.google.com/macros/s/AKfycbwey7l19QgP5ADdn4ERQRC4k1WIS-2walF4EnHdhBqa2esOLF9IyHuBS2SJLCBCeeoH-w/exec"></script>

  <!-- 2️⃣ GAS에서 내려준 변수를 사용 -->


<script>
  function setRandomImage() {
    if (!Array.isArray(DRIVE_IMAGES) || DRIVE_IMAGES.length === 0) return;

    const id =
      DRIVE_IMAGES[Math.floor(Math.random() * DRIVE_IMAGES.length)];

    document.getElementById("img").src =
      "https://drive.google.com/thumbnail?id=" + id + "&sz=w2000";
  }

  setRandomImage();
</script>










  
</body>
</html>
